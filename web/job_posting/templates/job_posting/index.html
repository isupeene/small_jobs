<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="post_a_job/" method="post">
{% csrf_token %}
	Description:
    <input type="text" name="description" id="description"  />
    <br />
	Short Description:
    <input type="text" name="short_description" id="short_description"  />
    <br />
    Bidding Deadline:
    <input type="date" name="bidding_deadline" id="bidding_description"  />
    <br />
    Compensation Amount:
    <input type="text" name="compensation_amount" id="compensation_amount"  />
    <br />
<input type="submit" value="Post!" />
</form>
