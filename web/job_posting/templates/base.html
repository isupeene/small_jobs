<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Small Jobs - {% block title %}Small{% endblock %}</title>

    <link href="/static/css//bootstrap.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/static/css/formset.css" media="all" rel="stylesheet" type="text/css" />
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/job_posting/mainpage"><img style="max-width:100px;max-height:50px; margin-top: -7px;"
             src="/static/imgs/Poster_logo.png"></a>
             <a class="navbar-brand" href="/job_posting/mainpage">Small Jobs</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'job_posting:mainpage' %}">Main</a></li>
                <li><a href="{% url 'job_posting:edit_profile' %}">Edit Profile</a></li>
                <li><a href="{% url 'job_posting:jobs_main' %}">Jobs</a></li>
               <!-- <li><a href="{% url 'job_posting:create_job' %}">Create Job</a></li> <!-->

          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
                {% block side_block %}{% endblock %}

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           <div>
                {% block body_block %}{% endblock %}
                </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "js/DataTables-1.10.5/media/css/jquery.dataTables.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/table.css" %}">
    <script src="{% static "js/jquery-2.1.3.js" %}"></script>
    <script src="{% static "js/star-rating.js" %}"></script>
    <script src="{% static "js/jquery.formset.js" %}"></script>
    <script src="{% static "js/jobposting-jquery.js" %}"></script>
    <script src="{% static "js/DataTables-1.10.5/media/js/jquery.dataTables.js" %}"></script>


    

    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
